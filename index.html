<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- Fonte estilo RPG -->
</head>
<body>
    <header>
        <nav>
            <img src="imagenes/Property 1=Black.png" alt="logoalurageek" class="logo">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li></ul>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Bienvenidos a  AluraGeek</h1>
            <p>Explora nuestras increibles ofertas en tendencia!</p>
        </section>

        <section id="productos">
            <h2>Productos</h2>
            <div class="producto">
                <img src="imagenes/Product - Card.png" alt="Producto">
                <img src="imagenes/Product - Card.png" alt="Producto">
                <img src="imagenes/Product - Card.png" alt="Producto">
                
                <button>Añadir al carrito</button>
            </div>
            
            <div class="producto">
                <img src="imagenes/Product - Card.png" alt="Producto">
                <img src="imagenes/Product - Card.png" alt="Producto">
                <img src="imagenes/Product - Card.png" alt="Producto">
                <button>Añadir al carrito</button>
            </div>
            <div class="produeto">
                <img src="imagenes/Product - Card.png" alt="Producto">
                <img src="imagenes/Product - Card.png" alt="Producto">
                <img src="imagenes/Product - Card.png" alt="Producto">

                <button>Añadir al carrito</button>
            </div>
          
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form id="contacto-form">
                <label for="nome">Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="mensage">Mensage:</label>
                <textarea id="mensage" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <img src="imagenes/Property 1=Black.png" alt="logoalurageek" class="logo">
            <p>Desarrollado por Giovanna Franco Bernales</p>
            <p>&copy; 2024 AluraGeek. 
    </footer>

    <script src="script.js"></script>
</body>
</html>
